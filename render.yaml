services:
  - type: web
    name: 10k-challenge-leaderboard
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run db:init && npm start
    plan: free
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
